<!doctype html>
<html
  lang="fa"
  dir="rtl"
  style="
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقدیم به پارمین</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #3a0d1d 0%, #0a0005 100%);
      font-family: &quot;Vazirmatn&quot;, Tahoma, sans-serif;
      overflow: hidden;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.03);
        padding: 60px 90px;
        border-radius: 30px;
        box-shadow:
          0 20px 50px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      "
    >
      <span
        style="
          font-size: 3.5rem;
          margin-bottom: 25px;
          filter: drop-shadow(0 0 20px rgba(255, 20, 100, 0.9));
        "
        >❤️</span
      >

      <h1
        style="
          margin: 0;
          padding: 0;
          color: #ffe6f0;
          font-size: 4rem;
          font-weight: 900;
          text-align: center;
          text-shadow:
            0 0 15px #ff0055,
            0 0 30px #ff0055,
            0 0 45px #cc0044;
        "
      >
        عشق همیشگیه من پارمینه
      </h1>

      <span
        style="
          font-size: 3.5rem;
          margin-top: 25px;
          filter: drop-shadow(0 0 20px rgba(255, 20, 100, 0.9));
        "
        >❤️</span
      >
    </div>
  </body>
</html>
